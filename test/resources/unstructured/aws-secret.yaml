# AWS credentials secret for ControllerConfig (LocalStack or AWS).
# Use this sample for local development with LocalStack. For real AWS, omit or
# change AWS_SESSION_TOKEN and set AWS_ENDPOINT only if using a custom endpoint.
# Do not commit real production credentials.
---
kind: Secret
apiVersion: v1
metadata:
  name: aws-secret
type: Opaque
stringData:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: LSIAQAAAAAAVNCBMPNSG
  AWS_SECRET_ACCESS_KEY: LSIAQAAAAAAVNCBMPNSG
  # Not needed if using real AWS
  AWS_SESSION_TOKEN: LSIAQAAAAAAVNCBMPNSG
  # Only needed when using LocalStack
  AWS_ENDPOINT: http://localhost:4566
